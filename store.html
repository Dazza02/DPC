    <div class="container1">
        
   <style>
        body {
          transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
          background-color: #1f1f1f;
          color: #ffffff;
        }
        .mode-switch {
          display: inline-block;
          cursor: pointer;
        }
      </style>
      </head>
      <body>
      <div class="container2">
        <nav>
          <a href="index.html"><img src="Logo.png" alt="logo"style="width:42px;height:42px;"></a></a>
      <tr>
      <td> <a href="index.html"> Home</a> </td>
      <td> <a href="about.html"> About</a> </td>
      <td> <a href="creations.html"> Creations</a> </td>
      <td> <a href="store.html"> Store</a> </td>

      </tr>
      <img src="image1.png"alt="Dark Mode" class="mode-switch" id="modeSwitch"style="width:42px;height:42px;">
      </nav>
      </div>
      <script>
        const modeSwitch = document.getElementById('modeSwitch');
      
        modeSwitch.addEventListener('click', () => {
          document.body.classList.toggle('dark-mode');
        });
      
        // Load initial mode based on user preference or default
        const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.body.classList.toggle('dark-mode', prefersDarkMode);
      </script>
      </body>
